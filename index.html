    <div class="page-wrapper">
      <div class="query-nav container">
        <div class="row">
          <div class="col-lg-12">
            <div class="menu-container">
              <div class="section-menu-toggle" id="menu-toggle">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
              <div class="section-hidden-label label-shown" id="label-hidden">
                IN THIS SECTION
              </div>
              <div class="section-menu" id="section-menu">
                <a class="highlighted-link">DATASET&nbsp;QUERY&nbsp;BUILDER</a>
                <a>DATA&nbsp;DICTIONARY</a>
                <a>BUILDER&nbsp;FAQS</a>
                <a>DOWNLOAD&nbsp;TABLES</a>
                <a>DOWNLOAD&nbsp;DICTIONARY</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <style>
        .query-nav {
          margin-top: 40px;
        }
        .menu-container {
          display: flex;
          align-items: center;
        }
        .section-menu-toggle {
          cursor: pointer;
        }
        .section-menu-toggle div {
          width: 30px;
          height: 5px;
          background-color: #333;
          margin: 6px 0;
          transition: 1s;
        }
        div.bar1-open {
          -webkit-transform: rotate(-90deg) translate(-13px, 6px);
          transform: rotate(-90deg) translate(-13px, 6px);
          background-color: #9d2a06;
        }
        div.bar1-close {
          -webkit-transform: rotate(0) translate(0, 0);
          transform: rotate(0) translate(0, 0);
          background-color: black;
        }
        div.bar2-open {
          -webkit-transform: rotate(270deg) translate(-2px, -3px);
          transform: rotate(270deg) translate(-2px, -3px);
          background-color: #9d2a06;
        }
        div.bar2-close {
          -webkit-transform: rotate(0) translate(0, 0);
          transform: rotate(0) translate(0, 0);
          background-color: black;
        }
        div.bar3-open {
          -webkit-transform: rotate(-90deg) translate(9px, -11px);
          transform: rotate(-90deg) translate(9px, -12px);
          background-color: #9d2a06;
        }
        div.bar3-close {
          -webkit-transform: rotate(0) translate(0, 0);
          transform: rotate(0) translate(0, 0);
          background-color: black;
        }

        .section-hidden-label {
          display: none;
          font-size: 11px;
          font-weight: 700;
          padding-left: 6px;
        }
        .label-shown {
          display: inline-block;
        }
        .section-menu {
          display: none;
        }
        .section-menu a {
          padding: 6px 14px;
          border-radius: 20px;
          font-size: 11px;
          font-weight: 700;
          color: #4f5f6f;
          text-decoration: none;
        }
        .section-menu a:hover {
          color: #00a3e0;
        }
        a.highlighted-link {
          background-color: #9d2a06;
          color: white;
        }
        a.highlighted-link:hover {
          color: white;
        }
        .section-menu-shown {
          display: block;
          margin-left: 6px;
        }
      </style>
      <script>
        (() => {
          const toggle = document.querySelector("#menu-toggle");
          const label = document.querySelector("#label-hidden");
          const menu = document.querySelector("#section-menu");

          const bar1 = document.querySelector(".bar1");
          const bar2 = document.querySelector(".bar2");
          const bar3 = document.querySelector(".bar3");

          let labelShown = true;
          let menuShown = false;

          const animate = (bar, barName) => {
            if (bar.classList.contains(`${barName}-open`)) {
              bar.classList.remove(`${barName}-open`);
              bar.classList.add(`${barName}-close`);
            } else if (bar.classList.contains(`${barName}-close`)) {
              bar.classList.remove(`${barName}-close`);
              bar.classList.add(`${barName}-open`);
            } else {
              bar.classList.add(`${barName}-open`);
            }
          };

          toggle.addEventListener("click", () => {
            label.classList.toggle("label-shown");
            menu.classList.toggle("section-menu-shown");
            animate(bar1, "bar1");
            animate(bar2, "bar2");
            animate(bar3, "bar3");
          });
        })();
        (() => {
          const domain = window.location.hostname;
          let link = [];
          if (domain === "http://www.patentsview.org") {
            links = [
              "",
              "https://community.patentsview.org/query/data-dictionary",
              "https://community.patentsview.org/query/builder-faqs",
              "https://community.patentsview.org/download/data-download-tables",
              "https://community.patentsview.org/download/data-download-dictionary",
            ];
          } else {
            links = [
              "",
              "https://patentsviewcommunity.int.air.org/query/data-dictionary",
              "https://patentsviewcommunity.int.air.org/query/builder-faqs",
              "https://patentsviewcommunity.int.air.org/download/data-download-tables",
              "https://patentsviewcommunity.int.air.org/download/data-download-dictionary",
            ];
          }
          const sectionMenuLinks = document.querySelectorAll(".section-menu a");
          sectionMenuLinks.forEach((el, i) => {
            el.href = links[i];
          });
        })();
      </script>
      <!-- Container -->
      <section id="step-by-step-container" class="container"></section>
      <!-- /Container -->
      <form id="submit" method="post" action="submit.php">
        <!--<form id="submit" method="post" action="/query/submit.php">-->
        <input id="q" name="q" type="hidden" />
      </form>
    </div>
    <!-- form action buttons -->
